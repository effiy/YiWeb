<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI智能助手，为您提供问答、数据分析、代码编写等多种智能服务">
    <meta name="keywords" content="AI, 智能助手, 数据分析, 代码编写, 生图创造, YiWeb">
    <meta name="author" content="liangliang">

    <title>YiWeb - 智能AI助手</title>
    
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../../views/welcome/index.css">
    <!-- 标签统计面板样式 -->
    <link rel="stylesheet" href="../../views/welcome/components/tagStatistics/index.css">
    <!-- 新建卡片插件样式已并入全局编辑弹窗样式，移除独立CSS引用 -->

    <!-- 消息提示样式 -->
    <link rel="stylesheet" href="../../styles/components/message.css">
    <!-- 图标库 -->
    <link rel="stylesheet" href="../../libs/font-awesome/css/all.min.css" crossorigin="anonymous">

    <!-- Vue3 CDN -->
    <script src="../../libs/vue/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- 顶部搜索与分类区域 -->
        <header class="header-row" role="banner">
            <section class="search-row">
                <form class="search-box" role="search" aria-label="智能助手搜索">
                    <button type="button" class="search-logo" @click="openLink('../../views/news/index.html')" aria-label="打开新闻助手">
                        <i class="fas fa-rss" aria-hidden="true"></i>
                    </button>
                    <div class="search-input-wrapper">
                        <label for="messageInput" class="visually-hidden">搜索输入框</label>
                        <textarea 
                            id="messageInput" 
                            placeholder="请输入消息..." 
                            rows="1" 
                            maxlength="2000"
                            aria-label="搜索输入框"
                            aria-describedby="category-filters"
                            autocomplete="off"
                            spellcheck="false"
                            @keydown="handleMessageInput"
                            @compositionstart="handleCompositionStart"
                            @compositionend="handleCompositionEnd"
                            @input="handleSearchInput"></textarea>
                        
                        <!-- 清除搜索按钮 -->
                        <div class="search-clear" v-if="searchQuery">
                            <button 
                                @click="clearSearch"
                                class="clear-search-btn"
                                type="button"
                                title="清除搜索"
                                aria-label="清除搜索内容"
                            >
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- 功能按钮（已移除时间级联选择器） -->
                <nav class="time-filters" id="time-filters" role="toolbar" aria-label="功能操作">
                    <ul class="filter-buttons">
                        <!-- 新建卡片按钮 -->
                        <li class="create-card-item">
                            <button 
                                @click="handleCreateCard"
                                class="create-card-btn"
                                type="button"
                                title="创建新卡片"
                                aria-label="创建新卡片">
                                <i class="fas fa-plus" aria-hidden="true"></i>
                                <span>新建卡片</span>
                            </button>
                        </li>
                        
                        <!-- API 鉴权按钮 -->
                        <li class="auth-btn-item">
                            <button 
                                id="authBtn"
                                @click="openAuth"
                                class="auth-btn"
                                type="button"
                                title="API 鉴权（X-Token）"
                                aria-label="API 鉴权">
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="auth-icon">
                                    <path d="M7 10V8a5 5 0 0 1 10 0v2h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2 0h6V8a3 3 0 0 0-6 0v2Zm3 4a1 1 0 0 0-1 1v2a1 1 0 1 0 2 0v-2a1 1 0 0 0-1-1Z"/>
                                </svg>
                            </button>
                        </li>

                    </ul>
                </nav>
            </section>
        </header>
        <main class="main-content" role="main">
            <!-- 功能卡片区域 -->
            <section class="container">
                <section class="feature-cards-container">
                    <!-- 加载状态 -->
                    <div v-if="loading" class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>正在加载功能卡片...</p>
                    </div>
                    
                    <!-- 错误状态 -->
                    <div v-else-if="error" class="error-container">
                        <p>{{ error }}</p>
                        <button type="button" @click="loadFeatureCards" class="retry-btn">重试</button>
                    </div>
                    
                    <!-- 空状态 -->
                    <div v-else-if="!featureCards || featureCards.length === 0" class="empty-container">
                        <p>暂无功能卡片</p>
                        <button type="button" @click="loadFeatureCards" class="retry-btn">重新加载</button>
                    </div>
                    
                    <!-- 卡片网格 -->
                    <section v-else class="feature-cards-grid" role="grid" aria-label="功能卡片网格">
                        <div role="row" v-for="(card, index) in filteredFeatureCards" :key="card.key || index" aria-label="功能卡片行">
                            <article 
                                class="feature-card" 
                                :data-feature="card.title" 
                                role="gridcell"
                                @touchstart="startLongPress(card, $event)"
                                @touchend="endLongPress"
                                @touchcancel="endLongPress"
                                @mousedown="startLongPress(card, $event)"
                                @mouseup="endLongPress"
                                @mouseleave="endLongPress"
                                @click="handleCardClick(card, $event)"
                            >
                                <header class="card-header">
                                    <span class="card-icon" aria-hidden="true">
                                        <i :class="card.icon" aria-hidden="true"></i>
                                    </span>
                                    <div class="card-actions">
                                        <button
                                            type="button"
                                            class="card-action-btn edit-btn" 
                                            @click.stop="editCard(card, $event)"
                                            title="编辑卡片"
                                            aria-label="编辑卡片"
                                        >
                                            <i class="fas fa-edit" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </header>
                                <section class="card-content">
                                    <button 
                                        class="card-title" 
                                        @click="handleCardTitleClick(card, null, $event)"
                                        @mousedown="handleCardTitleMouseDown($event)"
                                        @mouseup="handleCardTitleMouseUp($event)"
                                        @mouseleave="handleCardTitleMouseUp($event)"
                                        @touchstart="handleCardTitleTouchStart($event)"
                                        @touchend="handleCardTitleTouchEnd($event)"
                                        @touchcancel="handleCardTitleTouchEnd($event)"
                                        type="button"
                                        :aria-label="'打开' + card.title + '的任务列表'"
                                        :title="'点击打开' + card.title + '的任务列表'"
                                    >
                                        <i :class="card.icon" aria-hidden="true"></i> {{ card.title }}
                                    </button>
                                    <p class="card-description">{{ card.description }}</p>
                                    <!-- 统计数据 -->
                                    <ul class="card-stats" v-if="card.stats && card.stats.length > 0" aria-label="统计数据">
                                        <li class="stat-item" v-for="(stat, sidx) in card.stats" :key="sidx">
                                            <span class="stat-number">{{ stat.number }}</span>
                                            <span class="stat-label">{{ stat.label }}</span>
                                        </li>
                                    </ul>
                                </section>
                                <footer class="card-footer">
                                    <span class="card-hint">{{ card.hint }}</span>
                                    <i :class="card.footerIcon" aria-hidden="true"></i>
                                </footer>
                            </article>
                        </div>
                    </section>
                </section>
            </section>
        </main>
        
        <!-- 标签统计面板 -->
        <div id="tag-statistics-panel"></div>
    </div>

    <!-- 全局加载指示器 -->
    <section id="global-loading-indicator" class="loading-indicator" aria-hidden="true" aria-label="全局加载中">
        <div class="loading-content">
            <div class="loading-spinner" role="status" aria-live="polite" aria-label="正在加载"></div>
            <p class="loading-text" id="loading-text">正在加载...</p>
        </div>
    </section>
    <!-- 错误提示 -->
    <section id="error-message" class="error-message" role="alert" aria-live="assertive" hidden></section>

    <!-- 通知容器 -->
    <section id="notifications" class="notifications-container" role="region" aria-label="通知区域"></section>

    <script type="module" src="../../config.js"></script>

    <!-- 功能卡片主题管理器 -->
    <script type="module" src="../../views/welcome/components/featureCard/index.js"></script>
    <!-- 标签管理插件 -->
    <script type="module" src="../../views/welcome/components/tagManager/index.js"></script>
    <!-- 主功能脚本 -->
    <script type="module" src="../../views/welcome/index.js" defer></script>
    <!-- 性能监控脚本 -->
    <script type="module" src="../../utils/performance.js"></script>
</body>
</html>

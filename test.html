<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转Carlife App页面</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #2196f3, #00bcd4);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .app-link {
            display: inline-block;
            background: linear-gradient(45deg, #2196f3, #00bcd4);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
        }
        
        .app-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }
        
        .features {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🗺️</div>
        <h1>Carlife</h1>
        <p class="subtitle">一键跳转Carlife App，开启智能导航</p>
        
        <a href="javascript:void(0);" class="app-link" onclick="openCarlifeApp(event)">
            打开Carlife App
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🧭</div>
                <div class="feature-title">智能导航</div>
                <div class="feature-desc">精准路线规划，实时路况</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📍</div>
                <div class="feature-title">地点查询</div>
                <div class="feature-desc">快速查找周边服务</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🚗</div>
                <div class="feature-title">多种出行</div>
                <div class="feature-desc">驾车、步行、骑行全支持</div>
            </div>
        </div>
    </div>

    <script>
        // 跳转Carlife App，支持鸿蒙系统
        function openCarlifeApp(e) {
            e && e.preventDefault && e.preventDefault();
            // Carlife App调起协议
            const appUrl = 'carlifeapp://carlife.com';
            const ua = navigator.userAgent;
            const isAndroid = /Android/i.test(ua);
            const isIOS = /iPhone|iPad|iPod/i.test(ua);
            // 鸿蒙系统UA一般包含 HarmonyOS 或 HMSCore
            const isHarmony = /HarmonyOS|HMSCore/i.test(ua);

            if (isIOS) {
                window.location.href = appUrl;
            } else if (isHarmony) {
                // 鸿蒙系统，优先尝试直接跳转
                try {
                    window.location.href = appUrl;
                    // 可选：如需兜底可加延时跳转AppGallery
                } catch (err) {
                    // 兜底处理（可选）
                }
            } else if (isAndroid) {
                if (ua.indexOf('MicroMessenger') > -1 || ua.indexOf('QQ/') > -1) {
                    // 微信/QQ内置浏览器不支持intent，降级用iframe
                    let iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = appUrl;
                    document.body.appendChild(iframe);
                    // 不做任何兜底跳转
                } else {
                    // 普通Android浏览器
                    let intentUrl = 'intent://carlife.com#Intent;scheme=carlifeapp;package=com.carlife.android;end';
                    window.location.href = intentUrl;
                }
            } else {
                // 桌面端不做任何跳转
            }
        }

        window.addEventListener('load', function() {
            console.log('Carlife App跳转页面已加载');
        });
    </script>
</body>
</html>

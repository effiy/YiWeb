<body>
    <div class="container">
        <div class="card">
            <h1>ğŸ¤– æµå¼ Prompt å®¢æˆ·ç«¯</h1>
            
            <div id="status" class="status"></div>
            
            <h2>è¯·æ±‚é…ç½®</h2>
            
            <div class="form-group">
                <label for="baseUrl">API æœåŠ¡å™¨åœ°å€ï¼š</label>
                <input type="text" id="baseUrl" value="https://api.effiy.cn" placeholder="https://api.effiy.cn">

            <div class="form-group">

            </div>
            
            <div class="form-group">
                <label for="fromSystem">ç³»ç»Ÿæç¤ºè¯ï¼š</label>
                <textarea id="fromSystem" placeholder="ä¾‹å¦‚ï¼šä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„åŠ©æ‰‹ã€‚">ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„åŠ©æ‰‹ï¼Œè¯·ç”¨ç®€æ´æ˜äº†çš„è¯­è¨€å›ç­”é—®é¢˜ã€‚</textarea>
            </div>
            
            <div class="form-group">
                <label for="fromUser">ç”¨æˆ·æç¤ºè¯ï¼š</label>
                <textarea id="fromUser" placeholder="ä¾‹å¦‚ï¼šè¯·ä»‹ç»ä¸€ä¸‹äººå·¥æ™ºèƒ½ã€‚">è¯·ç”¨ä¸­æ–‡ç®€å•ä»‹ç»ä¸€ä¸‹äººå·¥æ™ºèƒ½çš„å‘å±•å†å²ï¼Œå­—æ•°æ§åˆ¶åœ¨200å­—å·¦å³ã€‚</textarea>
            </div>
            
            <div class="form-group">
                <label for="imageUpload">å›¾ç‰‡ä¸Šä¼ ï¼ˆæ”¯æŒè§†è§‰æ¨¡å‹ï¼‰ï¼š</label>
                <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button type="button" onclick="document.getElementById('imageUpload').click()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">ğŸ“· é€‰æ‹©å›¾ç‰‡</button>
                    <button type="button" onclick="clearImages()" style="padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 6px; cursor: pointer;">ğŸ—‘ï¸ æ¸…é™¤å›¾ç‰‡</button>
                </div>
                <div id="imagePreview" style="margin-top: 10px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px;"></div>
            </div>
            
            <div class="button-group">
                <button id="btnStream" onclick="streamPrompt()">ğŸš€ æµå¼è°ƒç”¨</button>
                <button id="btnClear" onclick="clearOutput()">ğŸ§¹ æ¸…ç©ºè¾“å‡º</button>
            </div>
            
            <h2>è¾“å‡ºç»“æœ</h2>
            <div id="output" class="output">ç­‰å¾…è°ƒç”¨...</div>

    </div>

    <script>
        let isStreaming = false;
        let uploadedImages = []; // å­˜å‚¨ base64 ç¼–ç çš„å›¾ç‰‡
        
        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files) return;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('image/')) {
                    alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                    continue;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Data = e.target.result;
                    uploadedImages.push(base64Data);
                    updateImagePreview();
                };
                reader.readAsDataURL(file);
            }
        });
        
        // æ›´æ–°å›¾ç‰‡é¢„è§ˆ
        function updateImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            uploadedImages.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'image-preview-item';
                div.innerHTML = `
                    <img src="${img}" alt="é¢„è§ˆ ${index + 1}">
                    <button class="remove-btn" onclick="removeImage(${index})">Ã—</button>
                `;
                preview.appendChild(div);
            });
        }
        
        // åˆ é™¤æŒ‡å®šå›¾ç‰‡
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            updateImagePreview();
        }
        
        // æ¸…é™¤æ‰€æœ‰å›¾ç‰‡
        function clearImages() {
            uploadedImages = [];
            updateImagePreview();
        }
        
        async function streamPrompt() {
            if (isStreaming) {
                showStatus('info', 'æ­£åœ¨å¤„ç†è¯·æ±‚ä¸­ï¼Œè¯·ç¨å€™...');
                return;
            }
            
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const model = document.getElementById('model').value.trim();
            const fromSystem = document.getElementById('fromSystem').value.trim();
            const fromUser = document.getElementById('fromUser').value.trim();
            
            // éªŒè¯è¾“å…¥
            if (!fromSystem || !fromUser) {
                showStatus('error', 'ç³»ç»Ÿæç¤ºè¯å’Œç”¨æˆ·æç¤ºè¯ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            if (!baseUrl) {
                showStatus('error', 'API æœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            isStreaming = true;
            const btnStream = document.getElementById('btnStream');
            const output = document.getElementById('output');
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            btnStream.disabled = true;
            btnStream.innerHTML = '<span class="loading"></span> æ­£åœ¨å¤„ç†...';
            
            // æ¸…ç©ºè¾“å‡º
            output.textContent = '';
            showStatus('info', 'æ­£åœ¨è¿æ¥æœåŠ¡å™¨...');
            
            try {
                const payload = {
                    fromSystem,
                    fromUser,
                };
                
                if (model) {
                    payload.model = model;
                }
                
                // å¦‚æœæœ‰ä¸Šä¼ çš„å›¾ç‰‡ï¼Œæ·»åŠ åˆ°è¯·æ±‚ä¸­
                if (uploadedImages.length > 0) {
                    payload.images = uploadedImages;
                }
                
                const response = await fetch(`${baseUrl}/prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                showStatus('success', 'âœ… è¿æ¥æˆåŠŸï¼Œå¼€å§‹æ¥æ”¶æ•°æ®...');
                
                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }
                    
                    // è§£ç æ•°æ®å¹¶æ·»åŠ åˆ°ç¼“å†²åŒº
                    buffer += decoder.decode(value, { stream: true });
                    
                    // å¤„ç†å®Œæ•´çš„ SSE æ¶ˆæ¯
                    const messages = buffer.split('\n\n');
                    buffer = messages.pop() || '';
                    
                    for (const message of messages) {
                        if (message.startsWith('data: ')) {
                            try {
                                const dataStr = message.substring(6);
                                const chunk = JSON.parse(dataStr);
                                
                                // è§£æ ollama çš„åŸå§‹å“åº”æ ¼å¼
                                if (chunk.message && chunk.message.content) {
                                    // å®æ—¶è¿½åŠ å†…å®¹
                                    output.textContent += chunk.message.content;
                                    // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                    output.scrollTop = output.scrollHeight;
                                }
                                
                                // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                                if (chunk.done === true) {
                                    showStatus('success', 'âœ… å®Œæˆï¼');
                                }
                                
                                // å¤„ç†é”™è¯¯ï¼ˆè‡ªå®šä¹‰é”™è¯¯æ ¼å¼ï¼Œå½“ ollama è°ƒç”¨å¤±è´¥æ—¶ï¼‰
                                if (chunk.type === 'error') {
                                    showStatus('error', `âŒ é”™è¯¯: ${chunk.data}`);
                                }
                                
                            } catch (e) {
                                console.warn('è§£ææ¶ˆæ¯å¤±è´¥:', message, e);
                            }
                        }
                    }
                }
                
                // å¤„ç†æœ€åçš„æ¶ˆæ¯
                if (buffer.trim()) {
                    const message = buffer.trim();
                    if (message.startsWith('data: ')) {
                        try {
                            const chunk = JSON.parse(message.substring(6));
                            if (chunk.done === true) {
                                showStatus('success', 'âœ… å®Œæˆï¼');
                            } else if (chunk.type === 'error') {
                                showStatus('error', `âŒ é”™è¯¯: ${chunk.data}`);
                            }
                        } catch (e) {
                            console.warn('è§£ææœ€åæ¶ˆæ¯å¤±è´¥:', message, e);
                        }
                    }
                }
                
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                showStatus('error', `âŒ è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {
                isStreaming = false;
                btnStream.disabled = false;
                btnStream.textContent = 'ğŸš€ æµå¼è°ƒç”¨';
            }
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = 'ç­‰å¾…è°ƒç”¨...';
            hideStatus();
            // ä¹Ÿæ¸…é™¤å›¾ç‰‡
            clearImages();
        }
        
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
    </script>

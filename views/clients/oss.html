<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Êñá‰ª∂ÁÆ°ÁêÜÂÆ¢Êà∑Á´Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        button.btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        button.btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        
        .file-list {
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #f9f9f9;
            transition: background 0.2s;
        }
        
        .file-item:hover {
            background: #f0f0f0;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-meta {
            font-size: 12px;
            color: #666;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-url {
            word-break: break-all;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: #667eea;
            margin-top: 5px;
        }

        .file-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 300px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .file-preview:hover {
            transform: scale(1.02);
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }

        .image-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-content img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #fff;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .toggle-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üì¶ OSS Êñá‰ª∂ÁÆ°ÁêÜÂÆ¢Êà∑Á´Ø</h1>
            
            <div id="status" class="status"></div>
            
            <h2>ÊúçÂä°Âô®ÈÖçÁΩÆ</h2>
            
            <div class="form-group">
                <label for="baseUrl">API ÊúçÂä°Âô®Âú∞ÂùÄÔºö</label>
                <input type="text" id="baseUrl" value="https://api.effiy.cn" placeholder="https://api.effiy.cn">
            </div>
            
            <div class="form-group">
                <label for="directory">ÁõÆÂΩïË∑ØÂæÑÔºàÂèØÈÄâÔºâÔºö</label>
                <input type="text" id="directory" placeholder="‰æãÂ¶Ç: images">
            </div>
            
            <h2>‰∏ä‰º†Êñá‰ª∂</h2>
            
            <div class="form-group">
                <label for="fileInput">ÈÄâÊã©Êñá‰ª∂Ôºö</label>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx">
            </div>
            
            <div class="button-group">
                <button id="btnUpload" onclick="uploadFile()">üì§ ‰∏ä‰º†Êñá‰ª∂</button>
                <button id="btnRefresh" onclick="listFiles()">üîÑ Âà∑Êñ∞ÂàóË°®</button>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-bar-fill" id="progressFill"></div>
            </div>
            
            <div class="toggle-section">
                <h2>Êñá‰ª∂ÂàóË°®</h2>
                <label class="toggle-label">
                    <span>üñºÔ∏è ÊòæÁ§∫ÂõæÁâáÈ¢ÑËßà</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="showImages" onchange="toggleImageDisplay()">
                        <span class="toggle-slider"></span>
                    </label>
                </label>
            </div>
            
            <div class="file-list" id="fileList">
                <div class="empty-state">ÁÇπÂáª"Âà∑Êñ∞ÂàóË°®"Ëé∑ÂèñÊñá‰ª∂</div>
            </div>
        </div>
    </div>

    <script>
        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // ‰∏ä‰º†Êñá‰ª∂
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const directory = document.getElementById('directory').value.trim();
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showStatus('error', '‚ùå ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂ÔºÅ');
                return;
            }
            
            const file = fileInput.files[0];
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const btnUpload = document.getElementById('btnUpload');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            if (!baseUrl) {
                showStatus('error', '‚ùå API ÊúçÂä°Âô®Âú∞ÂùÄ‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
                return;
            }
            
            btnUpload.disabled = true;
            btnUpload.innerHTML = '<span class="loading"></span> ‰∏ä‰º†‰∏≠...';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                if (directory) {
                    formData.append('directory', directory);
                }
                
                const response = await fetch(`${baseUrl}/oss/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '100%';
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showStatus('success', `‚úÖ ‰∏ä‰º†ÊàêÂäüÔºÅÊñá‰ª∂ÂêçÔºö${result.data.filename}`);
                    fileInput.value = '';
                    // Ëá™Âä®Âà∑Êñ∞ÂàóË°®
                    setTimeout(listFiles, 500);
                } else {
                    throw new Error(result.message || '‰∏ä‰º†Â§±Ë¥•');
                }
                
            } catch (error) {
                console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                showStatus('error', `‚ùå ‰∏ä‰º†Â§±Ë¥•: ${error.message}`);
            } finally {
                btnUpload.disabled = false;
                btnUpload.textContent = 'üì§ ‰∏ä‰º†Êñá‰ª∂';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }
        
        // ÂàóÂá∫Êñá‰ª∂
        async function listFiles() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const directory = document.getElementById('directory').value.trim();
            const btnRefresh = document.getElementById('btnRefresh');
            
            if (!baseUrl) {
                showStatus('error', '‚ùå API ÊúçÂä°Âô®Âú∞ÂùÄ‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
                return;
            }
            
            btnRefresh.disabled = true;
            btnRefresh.innerHTML = '<span class="loading"></span> Âä†ËΩΩ‰∏≠...';
            
            try {
                let url = `${baseUrl}/oss/files?max_keys=100`;
                if (directory) {
                    url += `&directory=${encodeURIComponent(directory)}`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    displayFiles(result.data);
                    if (result.data.length === 0) {
                        showStatus('info', 'üìÇ ËØ•ÁõÆÂΩï‰∏ãÊöÇÊó†Êñá‰ª∂');
                    } else {
                        showStatus('success', `‚úÖ Â∑≤Âä†ËΩΩ ${result.data.length} ‰∏™Êñá‰ª∂`);
                    }
                } else {
                    throw new Error(result.message || 'Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•');
                }
                
            } catch (error) {
                console.error('Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•:', error);
                showStatus('error', `‚ùå Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•: ${error.message}`);
                document.getElementById('fileList').innerHTML = '<div class="empty-state">Âä†ËΩΩÂ§±Ë¥•</div>';
            } finally {
                btnRefresh.disabled = false;
                btnRefresh.textContent = 'üîÑ Âà∑Êñ∞ÂàóË°®';
            }
        }
        
        // Âà§Êñ≠ÊòØÂê¶‰∏∫ÂõæÁâáÊñá‰ª∂
        function isImageFile(filename) {
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return imageExtensions.includes(ext);
        }

        // Ëé∑ÂèñÊñá‰ª∂Á±ªÂûãÂõæÊ†á
        function getFileIcon(filename) {
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            const iconMap = {
                '.jpg': 'üñºÔ∏è', '.jpeg': 'üñºÔ∏è', '.png': 'üñºÔ∏è', '.gif': 'üñºÔ∏è', '.webp': 'üñºÔ∏è', '.bmp': 'üñºÔ∏è',
                '.pdf': 'üìÑ',
                '.doc': 'üìù', '.docx': 'üìù',
                '.txt': 'üìÑ',
                '.zip': 'üì¶', '.rar': 'üì¶', '.7z': 'üì¶',
                '.mp4': 'üé¨', '.avi': 'üé¨', '.mov': 'üé¨',
                '.mp3': 'üéµ', '.wav': 'üéµ',
            };
            return iconMap[ext] || 'üìÑ';
        }

        // ÂàáÊç¢ÂõæÁâáÊòæÁ§∫
        function toggleImageDisplay() {
            const showImages = document.getElementById('showImages').checked;
            // ÈáçÊñ∞Ê∏≤ÊüìÊñá‰ª∂ÂàóË°®
            const currentFiles = window.currentFiles;
            if (currentFiles) {
                displayFiles(currentFiles);
            }
        }

        // ÊòæÁ§∫Êñá‰ª∂ÂàóË°®
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            
            // ‰øùÂ≠òÂΩìÂâçÊñá‰ª∂ÂàóË°®
            window.currentFiles = files;
            
            if (!files || files.length === 0) {
                fileList.innerHTML = '<div class="empty-state">ÊöÇÊó†Êñá‰ª∂</div>';
                return;
            }
            
            const showImages = document.getElementById('showImages').checked;
            
            fileList.innerHTML = files.map(file => {
                const isImage = isImageFile(file.name);
                const imagePreview = isImage && showImages ? `<img src="${file.url}" alt="${file.name}" class="file-preview" />` : '';
                
                return `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${getFileIcon(file.name)} ${file.name}</div>
                        <div class="file-meta">
                            üìä Â§ßÂ∞è: ${file.size_human || `${(file.size/1024/1024).toFixed(2)}MB`} | 
                            üìÖ ‰øÆÊîπÊó∂Èó¥: ${file.last_modified_str || 'Êú™Áü•'}
                        </div>
                        <div class="file-url">üîó ${file.url}</div>
                        ${imagePreview ? `<div onclick="openImageModal('${file.url}')">${imagePreview}</div>` : ''}
                    </div>
                    <div class="file-actions">
                        <button class="btn-success" onclick="copyUrl('${file.url}')">üìã Â§çÂà∂ÈìæÊé•</button>
                        <button class="btn-danger" onclick="deleteFile('${file.name}')">üóëÔ∏è Âà†Èô§</button>
                    </div>
                </div>
            `;
            }).join('');
        }
        
        // Âà†Èô§Êñá‰ª∂
        async function deleteFile(objectName) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Êñá‰ª∂ "${objectName}" ÂêóÔºü`)) {
                return;
            }
            
            const baseUrl = document.getElementById('baseUrl').value.trim();
            
            if (!baseUrl) {
                showStatus('error', '‚ùå API ÊúçÂä°Âô®Âú∞ÂùÄ‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
                return;
            }
            
            try {
                const encodedName = encodeURIComponent(objectName);
                const response = await fetch(`${baseUrl}/oss/delete/${encodedName}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showStatus('success', '‚úÖ Âà†Èô§ÊàêÂäüÔºÅ');
                    // Ëá™Âä®Âà∑Êñ∞ÂàóË°®
                    setTimeout(listFiles, 500);
                } else {
                    throw new Error(result.message || 'Âà†Èô§Â§±Ë¥•');
                }
                
            } catch (error) {
                console.error('Âà†Èô§Â§±Ë¥•:', error);
                showStatus('error', `‚ùå Âà†Èô§Â§±Ë¥•: ${error.message}`);
            }
        }
        
        // Â§çÂà∂ÈìæÊé•
        async function copyUrl(url) {
            try {
                await navigator.clipboard.writeText(url);
                showStatus('success', '‚úÖ ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
            } catch (error) {
                // ÈôçÁ∫ßÊñπÊ°à
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showStatus('success', '‚úÖ ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
            }
        }
        
        // ÊâìÂºÄÂõæÁâáÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü
        function openImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageUrl;
        }

        // ÂÖ≥Èó≠ÂõæÁâáÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeImageModal();
            }
        });

        // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Ëé∑ÂèñÊñá‰ª∂ÂàóË°®
        window.addEventListener('DOMContentLoaded', () => {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            if (baseUrl) {
                listFiles();
            }
        });
    </script>

    <!-- ÂõæÁâáÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal" onclick="closeImageModal()">&times;</span>
        <div class="image-modal-content">
            <img id="modalImage" src="" alt="È¢ÑËßàÂõæÁâá">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

            padding: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;

        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {

        h2 {

        }
        
        .form-group {

        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;

        }
        
        button.btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        button.btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        button.btn-info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        button.btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        .status.error {
            background: #ffebee;

            border-left: 4px solid #c62828;
        }
        
        .status.warning {
            background: #fff3e0;
            color: #f57c00;
            border-left: 4px solid #f57c00;
        }
        
        .data-item {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
            transition: all 0.3s ease;

        .data-item:hover {

        }
        
        .data-header {

        .data-key {

        }
        
        .data-preview {

        }
        
        .data-preview.expanded {

        }
        
        .preview-field {

            gap: 10px;
            padding: 8px;
            margin: 4px 0;
            border-left: 3px solid #e0e0e0;
            padding-left: 12px;
            background: #f9f9f9;
        }
        
        .preview-label {

            color: #555;

        }
        
        .preview-value {

            word-break: break-word;
        }
        
        .data-content {
            font-size: 13px;

        }
        
        .data-content.show {

        }
        
        .data-actions {

            flex-wrap: wrap;
        }
        
        .expand-btn {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 4px;
            color: white;
            border: none;

            transition: all 0.2s;
        }
        
        .expand-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(155, 89, 182, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #999;
            font-size: 16px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            border: 2px dashed #ddd;
        }
        
        .empty-state:only-child::before {
            content: 'üìã';
            display: block;
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state:not(:only-child) {
            padding: 20px;
            background: transparent;
            border: none;
        }
        
        @media (max-width: 768px) {
            .data-item {
                padding: 15px;
            }
            
            .data-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .data-actions {
                flex-direction: column;
            }
            
            .data-actions button {
                width: 100%;
            }
            
            .preview-field {
                flex-direction: column;
                gap: 4px;
            }
            
            .preview-label {
                min-width: auto;
            }
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {

        }
        
        .pagination {

            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .pagination button {

        }
        
        .json-viewer {
            background: #f5f5f5;

            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üóÑÔ∏è MongoDB Êï∞ÊçÆÁÆ°ÁêÜÂÆ¢Êà∑Á´Ø</h1>

            <h2>ÊúçÂä°Âô®ÈÖçÁΩÆ</h2>

            <h2>ÂÖ∂‰ªñÁ≠õÈÄâÔºàÂèØÈÄâÔºâ</h2>

    <!-- ÂàõÂª∫/ÁºñËæëÊï∞ÊçÆÊ®°ÊÄÅÊ°Ü -->
    <div id="dataModal" class="modal">

    <!-- ËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div id="detailModal" class="modal">
        <div class="modal-content">

            <h2>Êï∞ÊçÆËØ¶ÊÉÖ</h2>

    <script>
        let editingMode = false;
        let currentData = [];
        
        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Êü•ËØ¢Êï∞ÊçÆ
        async function queryData() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const collectionName = document.getElementById('collectionName').value.trim();
            const btnQuery = document.getElementById('btnQuery');
            
            if (!baseUrl || !collectionName) {
                showStatus('error', '‚ùå ËØ∑Â°´ÂÜôÊúçÂä°Âô®Âú∞ÂùÄÂíåÈõÜÂêàÂêçÁß∞ÔºÅ');
                return;
            }
            
            btnQuery.disabled = true;
            btnQuery.innerHTML = '<span class="loading"></span> Êü•ËØ¢‰∏≠...';
            
            try {
                // ÊûÑÂª∫Êü•ËØ¢ÂèÇÊï∞
                const params = new URLSearchParams({
                    cname: collectionName
                });
                
                // Ê∑ªÂä†Êó•ÊúüËåÉÂõ¥Á≠õÈÄâÊù°‰ª∂
                const dateField = document.getElementById('dateField').value.trim();
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (dateField && startDate && endDate) {
                    // Â∞ÜÊó•ÊúüÁªÑÂêàÊàêËåÉÂõ¥Ê†ºÂºèÔºö2025-10-26,2025-10-26
                    params.append(dateField, `${startDate},${endDate}`);
                } else if (dateField && startDate) {
                    // Âè™ÊúâÂºÄÂßãÊó•Êúü
                    params.append(dateField, startDate);
                } else if (dateField && endDate) {
                    // Âè™ÊúâÁªìÊùüÊó•Êúü
                    params.append(dateField, endDate);
                }
                
                // Ê∑ªÂä†ÂÖ∂‰ªñÁ≠õÈÄâÊù°‰ª∂
                const filterField1 = document.getElementById('filterField1').value.trim();
                const filterValue1 = document.getElementById('filterValue1').value.trim();
                if (filterField1 && filterValue1) {
                    params.append(filterField1, filterValue1);
                }
                
                const filterField2 = document.getElementById('filterField2').value.trim();
                const filterValue2 = document.getElementById('filterValue2').value.trim();
                if (filterField2 && filterValue2) {
                    params.append(filterField2, filterValue2);
                }
                
                const response = await fetch(`${baseUrl}/mongodb?${params.toString()}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                console.log('API ËøîÂõûÁªìÊûú:', result);
                
                if (result.code === 200) {
                    // Â§ÑÁêÜÊï∞ÊçÆÔºåÂèØËÉΩÊòØÂàóË°®Ê†ºÂºèÊàñÂØπË±°Ê†ºÂºè
                    const data = Array.isArray(result.data) ? result.data : result.data.list;
                    const total = result.data.total || (Array.isArray(result.data) ? result.data.length : 0);
                    
                    if (data) {
                        currentData = data;
                        displayData(data);
                        showStatus('success', `‚úÖ Êü•ËØ¢ÊàêÂäüÔºÅÂÖ± ${total} Êù°Êï∞ÊçÆ`);
                    } else {
                        showStatus('warning', '‚ö†Ô∏è Êü•ËØ¢ÊàêÂäüÔºå‰ΩÜÊ≤°ÊúâËøîÂõûÊï∞ÊçÆ');
                    }
                } else {
                    throw new Error(result.message || 'Êü•ËØ¢Â§±Ë¥•');
                }
                
            } catch (error) {
                console.error('Êü•ËØ¢Â§±Ë¥•:', error);
                showStatus('error', `‚ùå Êü•ËØ¢Â§±Ë¥•: ${error.message}`);
                document.getElementById('dataList').innerHTML = '<div class="empty-state">‚ùå Êü•ËØ¢Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆÊàñÁΩëÁªúËøûÊé•</div>';
            } finally {
                btnQuery.disabled = false;
                btnQuery.textContent = 'üîç Êü•ËØ¢Êï∞ÊçÆ';
            }
        }
        
        // Ê†ºÂºèÂåñÂ≠óÊÆµÂÄºÊòæÁ§∫
        function formatFieldValue(value) {
            if (value === null || value === undefined) return 'null';
            if (typeof value === 'object') {
                if (Array.isArray(value)) {
                    return `[Êï∞ÁªÑ] ${value.length} È°π`;
                }
                return '{ÂØπË±°}';
            }
            if (typeof value === 'boolean') return value ? '‚úì' : '‚úó';
            if (typeof value === 'string') {
                // Ê£ÄÊü•ÊòØÂê¶ÊòØURL
                if (value.startsWith('http://') || value.startsWith('https://')) {
                    return `<a href="${value}" target="_blank" style="color: #667eea;">${value}</a>`;
                }
                // ÈïøÊñáÊú¨Êà™Êñ≠
                return value.length > 50 ? value.substring(0, 50) + '...' : value;
            }
            return String(value);
        }
        
        // Ëé∑ÂèñÈáçË¶ÅÂ≠óÊÆµÈ¢ÑËßà
        function getPreviewFields(item) {
            const previewFields = [];
            const ignoreFields = ['_id', 'key', '__v'];
            
            for (let key in item) {
                if (ignoreFields.includes(key)) continue;
                const value = item[key];
                // ‰ºòÂÖàÊòæÁ§∫Â∏∏Áî®Â≠óÊÆµ
                if (['title', 'name', 'content', 'description', 'text', 'link', 'url', 'href', 'isoDate', 'pubDate', 'date', 'time', 'status', 'type'].includes(key)) {
                    previewFields.unshift({ key, value }); // ÊîæÂà∞ÂâçÈù¢
                } else if (typeof value !== 'object' || Array.isArray(value)) {
                    previewFields.push({ key, value });
                }
            }
            
            return previewFields.slice(0, 5); // ÊúÄÂ§öÊòæÁ§∫5‰∏™Â≠óÊÆµ
        }
        
        // ËΩ¨‰πâHTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ÊòæÁ§∫Êï∞ÊçÆÂàóË°®
        function displayData(data) {
            const dataList = document.getElementById('dataList');
            const resultInfo = document.getElementById('resultInfo');
            
            if (!data || data.length === 0) {
                dataList.innerHTML = '<div class="empty-state">üì≠ ÊöÇÊó†Êï∞ÊçÆ</div>';
                resultInfo.textContent = '';
                return;
            }
            
            resultInfo.textContent = `(${data.length} Êù°)`;
            
            dataList.innerHTML = data.map((item, index) => {
                // Ê†ºÂºèÂåñÊòæÁ§∫
                const key = item.key || item._id || `Item ${index + 1}`;
                const content = JSON.stringify(item, null, 2);
                const previewFields = getPreviewFields(item);
                
                let previewHtml = '';
                if (previewFields.length > 0) {
                    previewHtml = previewFields.map(field => {
                        const value = formatFieldValue(field.value);
                        return `
                            <div class="preview-field">
                                <div class="preview-label">${escapeHtml(field.key)}:</div>
                                <div class="preview-value">${value}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    previewHtml = `<div class="preview-field"><div class="preview-value" style="color: #999;">Êó†ÂèØÁî®È¢ÑËßà</div></div>`;
                }
                
                return `
                <div class="data-item">
                    <div class="data-header">
                        <div class="data-key">
                            <span>üîë</span>
                            <span>Key: ${escapeHtml(String(key))}</span>
                        </div>
                        <button class="expand-btn" onclick="toggleExpand(${index})">üìã ÊòæÁ§∫JSON</button>
                    </div>
                    <div class="data-preview" id="preview-${index}">
                        ${previewHtml}
                    </div>
                    <div class="data-content" id="content-${index}">
                        ${escapeHtml(content)}
                    </div>
                    <div class="data-actions">
                        <button class="btn-info" onclick="viewDetail('${key}')">üëÅÔ∏è Êü•ÁúãËØ¶ÊÉÖ</button>
                        <button class="btn-warning" onclick="editData('${key}')">‚úèÔ∏è ÁºñËæë</button>
                        <button class="btn-danger" onclick="deleteData('${key}')">üóëÔ∏è Âà†Èô§</button>
                    </div>
                </div>
            `;
            }).join('');
        }
        
        // ÂàáÊç¢Â±ïÂºÄ/Êî∂Ëµ∑
        function toggleExpand(index) {
            const content = document.getElementById(`content-${index}`);
            const button = content.previousElementSibling.previousElementSibling.querySelector('.expand-btn');
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                button.textContent = 'üìã ÊòæÁ§∫JSON';
            } else {
                content.classList.add('show');
                button.textContent = 'üîù Êî∂Ëµ∑JSON';
            }
        }
        
        // Êü•ÁúãËØ¶ÊÉÖ
        async function viewDetail(key) {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const collectionName = document.getElementById('collectionName').value.trim();
            
            try {
                const response = await fetch(`${baseUrl}/mongodb/detail?cname=${collectionName}&id=${key}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    const detailContent = document.getElementById('detailContent');
                    detailContent.textContent = JSON.stringify(result.data, null, 2);
                    document.getElementById('detailModal').style.display = 'block';
                } else {
                    throw new Error(result.message || 'Ëé∑ÂèñËØ¶ÊÉÖÂ§±Ë¥•');
                }
                
            } catch (error) {
                console.error('Ëé∑ÂèñËØ¶ÊÉÖÂ§±Ë¥•:', error);
                showStatus('error', `‚ùå Ëé∑ÂèñËØ¶ÊÉÖÂ§±Ë¥•: ${error.message}`);
            }
        }
        
        // ÂÖ≥Èó≠ËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü
        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        // ÁºñËæëÊï∞ÊçÆ
        async function editData(key) {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const collectionName = document.getElementById('collectionName').value.trim();
            
            try {
                const response = await fetch(`${baseUrl}/mongodb/detail?cname=${collectionName}&id=${key}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    editingMode = true;
                    document.getElementById('modalTitle').textContent = 'ÁºñËæëÊï∞ÊçÆ';
                    document.getElementById('modalKey').value = key;
                    document.getElementById('modalKey').disabled = true;
                    document.getElementById('modalData').value = JSON.stringify(result.data, null, 2);
                    document.getElementById('dataModal').style.display = 'block';
                } else {
                    throw new Error(result.message || 'Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•');
                }
                
            } catch (error) {
                console.error('Ëé∑ÂèñÁºñËæëÊï∞ÊçÆÂ§±Ë¥•:', error);
                showStatus('error', `‚ùå Ëé∑ÂèñÁºñËæëÊï∞ÊçÆÂ§±Ë¥•: ${error.message}`);
            }
        }
        
        // ÊòæÁ§∫ÂàõÂª∫Ê®°ÊÄÅÊ°Ü
        function showCreateModal() {
            editingMode = false;
            document.getElementById('modalTitle').textContent = 'ÂàõÂª∫Êï∞ÊçÆ';
            document.getElementById('modalKey').value = '';
            document.getElementById('modalKey').disabled = true;
            document.getElementById('modalData').value = '{}';
            document.getElementById('dataModal').style.display = 'block';
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('dataModal').style.display = 'none';
            document.getElementById('modalKey').value = '';
            document.getElementById('modalData').value = '';
        }
        
        // ‰øùÂ≠òÊï∞ÊçÆ
        async function saveData() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const collectionName = document.getElementById('collectionName').value.trim();
            const modalData = document.getElementById('modalData').value.trim();
            const modalKey = document.getElementById('modalKey').value.trim();
            const btnSave = document.getElementById('btnSave');
            
            if (!modalData) {
                showStatus('error', '‚ùå Êï∞ÊçÆ‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
                return;
            }
            
            btnSave.disabled = true;
            btnSave.innerHTML = '<span class="loading"></span> ‰øùÂ≠ò‰∏≠...';
            
            try {
                // Ëß£ÊûêJSON
                const data = JSON.parse(modalData);
                
                // Ê∑ªÂä† cname
                data.cname = collectionName;
                
                if (editingMode) {
                    // ÁºñËæëÊ®°Âºè
                    if (!modalKey) {
                        throw new Error('ÁºñËæëÊó∂ÂøÖÈ°ªÊèê‰æõ key');
                    }
                    data.key = modalKey;
                    
                    const response = await fetch(`${baseUrl}/mongodb?cname=${collectionName}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.code === 200) {
                        showStatus('success', '‚úÖ Êõ¥Êñ∞ÊàêÂäüÔºÅ');
                        closeModal();
                        setTimeout(queryData, 500);
                    } else {
                        throw new Error(result.message || 'Êõ¥Êñ∞Â§±Ë¥•');
                    }
                } else {
                    // ÂàõÂª∫Ê®°Âºè
                    const response = await fetch(`${baseUrl}/mongodb?cname=${collectionName}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.code === 200) {
                        showStatus('success', `‚úÖ ÂàõÂª∫ÊàêÂäüÔºÅKey: ${result.data.key}`);
                        closeModal();
                        setTimeout(queryData, 500);
                    } else {
                        throw new Error(result.message || 'ÂàõÂª∫Â§±Ë¥•');
                    }
                }
                
            } catch (error) {
                console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
                showStatus('error', `‚ùå ‰øùÂ≠òÂ§±Ë¥•: ${error.message}`);
            } finally {
                btnSave.disabled = false;
                btnSave.textContent = 'üíæ ‰øùÂ≠ò';
            }
        }
        
        // Âà†Èô§Êï∞ÊçÆ
        async function deleteData(key) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Êï∞ÊçÆ "${key}" ÂêóÔºü`)) {
                return;
            }
            
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const collectionName = document.getElementById('collectionName').value.trim();
            
            try {
                const response = await fetch(`${baseUrl}/mongodb?cname=${collectionName}&key=${key}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showStatus('success', '‚úÖ Âà†Èô§ÊàêÂäüÔºÅ');
                    setTimeout(queryData, 500);
                } else {
                    throw new Error(result.message || 'Âà†Èô§Â§±Ë¥•');
                }
                
            } catch (error) {
                console.error('Âà†Èô§Â§±Ë¥•:', error);
                showStatus('error', `‚ùå Âà†Èô§Â§±Ë¥•: ${error.message}`);
            }
        }
        
        // Ê∏ÖÁ©∫Êï∞ÊçÆ
        function clearData() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÂΩìÂâçÊòæÁ§∫ÁöÑÊï∞ÊçÆÂêóÔºü')) {
                document.getElementById('dataList').innerHTML = '<div class="empty-state">ÁÇπÂáª"üîç Êü•ËØ¢Êï∞ÊçÆ"ÊåâÈíÆËé∑ÂèñÊï∞ÊçÆ</div>';
                document.getElementById('resultInfo').textContent = '';
            }
        }
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.addEventListener('click', (event) => {
            const dataModal = document.getElementById('dataModal');
            const detailModal = document.getElementById('detailModal');
            if (event.target === dataModal) {
                closeModal();
            }
            if (event.target === detailModal) {
                closeDetailModal();
            }
        });
        
        // ESC ÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
                closeDetailModal();
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂ËÆæÁΩÆ‰ªäÂ§©ÁöÑÊó•Êúü
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
        });
    </script>

<body>

    <div id="detailModal" class="modal">

    <script>
        let editingMode = false;
        let currentData = [];
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // æŸ¥è¯¢æ•°æ®
        async function queryData() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const collectionName = document.getElementById('collectionName').value.trim();
            const btnQuery = document.getElementById('btnQuery');
            
            if (!baseUrl || !collectionName) {
                showStatus('error', 'âŒ è¯·å¡«å†™æœåŠ¡å™¨åœ°å€å’Œé›†åˆåç§°ï¼');
                return;
            }
            
            btnQuery.disabled = true;
            btnQuery.innerHTML = '<span class="loading"></span> æŸ¥è¯¢ä¸­...';
            
            try {
                // æ„å»ºæŸ¥è¯¢å‚æ•°
                const params = new URLSearchParams({
                    cname: collectionName
                });
                
                // æ·»åŠ æ—¥æœŸèŒƒå›´ç­›é€‰æ¡ä»¶
                const dateField = document.getElementById('dateField').value.trim();
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (dateField && startDate && endDate) {
                    // å°†æ—¥æœŸç»„åˆæˆèŒƒå›´æ ¼å¼ï¼š2025-10-26,2025-10-26
                    params.append(dateField, `${startDate},${endDate}`);
                } else if (dateField && startDate) {
                    // åªæœ‰å¼€å§‹æ—¥æœŸ
                    params.append(dateField, startDate);
                } else if (dateField && endDate) {
                    // åªæœ‰ç»“æŸæ—¥æœŸ
                    params.append(dateField, endDate);
                }
                
                // æ·»åŠ å…¶ä»–ç­›é€‰æ¡ä»¶
                const filterField1 = document.getElementById('filterField1').value.trim();
                const filterValue1 = document.getElementById('filterValue1').value.trim();
                if (filterField1 && filterValue1) {
                    params.append(filterField1, filterValue1);
                }
                
                const filterField2 = document.getElementById('filterField2').value.trim();
                const filterValue2 = document.getElementById('filterValue2').value.trim();
                if (filterField2 && filterValue2) {
                    params.append(filterField2, filterValue2);
                }
                
                const response = await fetch(`${baseUrl}/mongodb?${params.toString()}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                console.log('API è¿”å›ç»“æœ:', result);
                
                if (result.code === 200) {
                    // å¤„ç†æ•°æ®ï¼Œå¯èƒ½æ˜¯åˆ—è¡¨æ ¼å¼æˆ–å¯¹è±¡æ ¼å¼
                    const data = Array.isArray(result.data) ? result.data : result.data.list;
                    const total = result.data.total || (Array.isArray(result.data) ? result.data.length : 0);
                    
                    if (data) {
                        currentData = data;
                        displayData(data);
                        showStatus('success', `âœ… æŸ¥è¯¢æˆåŠŸï¼å…± ${total} æ¡æ•°æ®`);
                    } else {
                        showStatus('warning', 'âš ï¸ æŸ¥è¯¢æˆåŠŸï¼Œä½†æ²¡æœ‰è¿”å›æ•°æ®');
                    }
                } else {
                    throw new Error(result.message || 'æŸ¥è¯¢å¤±è´¥');
                }
                
            } catch (error) {
                console.error('æŸ¥è¯¢å¤±è´¥:', error);
                showStatus('error', `âŒ æŸ¥è¯¢å¤±è´¥: ${error.message}`);
                document.getElementById('dataList').innerHTML = '<div class="empty-state">âŒ æŸ¥è¯¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®æˆ–ç½‘ç»œè¿æ¥</div>';
            } finally {
                btnQuery.disabled = false;
                btnQuery.textContent = 'ğŸ” æŸ¥è¯¢æ•°æ®';
            }
        }
        
        // æ ¼å¼åŒ–å­—æ®µå€¼æ˜¾ç¤º
        function formatFieldValue(value) {
            if (value === null || value === undefined) return 'null';
            if (typeof value === 'object') {
                if (Array.isArray(value)) {
                    return `[æ•°ç»„] ${value.length} é¡¹`;
                }
                return '{å¯¹è±¡}';
            }
            if (typeof value === 'boolean') return value ? 'âœ“' : 'âœ—';
            if (typeof value === 'string') {
                // æ£€æŸ¥æ˜¯å¦æ˜¯URL
                if (value.startsWith('http://') || value.startsWith('https://')) {
                    return `<a href="${value}" target="_blank" style="color: #667eea;">${value}</a>`;
                }
                // é•¿æ–‡æœ¬æˆªæ–­
                return value.length > 50 ? value.substring(0, 50) + '...' : value;
            }
            return String(value);
        }
        
        // è·å–é‡è¦å­—æ®µé¢„è§ˆ
        function getPreviewFields(item) {
            const previewFields = [];
            const ignoreFields = ['_id', 'key', '__v'];
            
            for (let key in item) {
                if (ignoreFields.includes(key)) continue;
                const value = item[key];
                // ä¼˜å…ˆæ˜¾ç¤ºå¸¸ç”¨å­—æ®µ
                if (['title', 'name', 'content', 'description', 'text', 'link', 'url', 'href', 'isoDate', 'pubDate', 'date', 'time', 'status', 'type'].includes(key)) {
                    previewFields.unshift({ key, value }); // æ”¾åˆ°å‰é¢
                } else if (typeof value !== 'object' || Array.isArray(value)) {
                    previewFields.push({ key, value });
                }
            }
            
            return previewFields.slice(0, 5); // æœ€å¤šæ˜¾ç¤º5ä¸ªå­—æ®µ
        }
        
        // è½¬ä¹‰HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æ˜¾ç¤ºæ•°æ®åˆ—è¡¨
        function displayData(data) {
            const dataList = document.getElementById('dataList');
            const resultInfo = document.getElementById('resultInfo');
            
            if (!data || data.length === 0) {
                dataList.innerHTML = '<div class="empty-state">ğŸ“­ æš‚æ— æ•°æ®</div>';
                resultInfo.textContent = '';
                return;
            }
            
            resultInfo.textContent = `(${data.length} æ¡)`;
            
            dataList.innerHTML = data.map((item, index) => {
                // æ ¼å¼åŒ–æ˜¾ç¤º
                const key = item.key || item._id || `Item ${index + 1}`;
                const content = JSON.stringify(item, null, 2);
                const previewFields = getPreviewFields(item);
                
                let previewHtml = '';
                if (previewFields.length > 0) {
                    previewHtml = previewFields.map(field => {
                        const value = formatFieldValue(field.value);
                        return `
                            <div class="preview-field">
                                <div class="preview-label">${escapeHtml(field.key)}:</div>
                                <div class="preview-value">${value}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    previewHtml = `<div class="preview-field"><div class="preview-value" style="color: #999;">æ— å¯ç”¨é¢„è§ˆ</div></div>`;
                }
                
                return `
                <div class="data-item">
                    <div class="data-header">
                        <div class="data-key">
                            <span>ğŸ”‘</span>
                            <span>Key: ${escapeHtml(String(key))}</span>
                        </div>
                        <button class="expand-btn" onclick="toggleExpand(${index})">ğŸ“‹ æ˜¾ç¤ºJSON</button>
                    </div>
                    <div class="data-preview" id="preview-${index}">
                        ${previewHtml}
                    </div>
                    <div class="data-content" id="content-${index}">
                        ${escapeHtml(content)}
                    </div>
                    <div class="data-actions">
                        <button class="btn-info" onclick="viewDetail('${key}')">ğŸ‘ï¸ æŸ¥çœ‹è¯¦æƒ…</button>
                        <button class="btn-warning" onclick="editData('${key}')">âœï¸ ç¼–è¾‘</button>
                        <button class="btn-danger" onclick="deleteData('${key}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `;
            }).join('');
        }
        
        // åˆ‡æ¢å±•å¼€/æ”¶èµ·
        function toggleExpand(index) {

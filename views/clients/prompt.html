<body>
    <div class="container">

            <h1>ğŸ¤– æµå¼ Prompt å®¢æˆ·ç«¯</h1>
            
            <div id="status" class="status"></div>
            
            <h2>è¯·æ±‚é…ç½®</h2>

            <div class="form-group">
                <label for="fromSystem">ç³»ç»Ÿæç¤ºè¯ï¼š</label>
                <textarea id="fromSystem" placeholder="ä¾‹å¦‚ï¼šä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„åŠ©æ‰‹ã€‚">ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„åŠ©æ‰‹ï¼Œè¯·ç”¨ç®€æ´æ˜äº†çš„è¯­è¨€å›ç­”é—®é¢˜ã€‚</textarea>
            </div>
            
            <div class="form-group">
                <label for="fromUser">ç”¨æˆ·æç¤ºè¯ï¼š</label>
                <textarea id="fromUser" placeholder="ä¾‹å¦‚ï¼šè¯·ä»‹ç»ä¸€ä¸‹äººå·¥æ™ºèƒ½ã€‚">è¯·ç”¨ä¸­æ–‡ç®€å•ä»‹ç»ä¸€ä¸‹äººå·¥æ™ºèƒ½çš„å‘å±•å†å²ï¼Œå­—æ•°æ§åˆ¶åœ¨200å­—å·¦å³ã€‚</textarea>
            </div>
            
            <div class="button-group">
                <button id="btnStream" onclick="streamPrompt()">ğŸš€ æµå¼è°ƒç”¨</button>
                <button id="btnClear" onclick="clearOutput()">ğŸ§¹ æ¸…ç©ºè¾“å‡º</button>
            </div>
            
            <h2>è¾“å‡ºç»“æœ</h2>

    <script>
        let isStreaming = false;
        
        async function streamPrompt() {
            if (isStreaming) {
                showStatus('info', 'æ­£åœ¨å¤„ç†è¯·æ±‚ä¸­ï¼Œè¯·ç¨å€™...');
                return;
            }
            
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const model = document.getElementById('model').value.trim();
            const fromSystem = document.getElementById('fromSystem').value.trim();
            const fromUser = document.getElementById('fromUser').value.trim();
            
            // éªŒè¯è¾“å…¥
            if (!fromSystem || !fromUser) {
                showStatus('error', 'ç³»ç»Ÿæç¤ºè¯å’Œç”¨æˆ·æç¤ºè¯ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            if (!baseUrl) {
                showStatus('error', 'API æœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            isStreaming = true;
            const btnStream = document.getElementById('btnStream');
            const output = document.getElementById('output');
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            btnStream.disabled = true;
            btnStream.innerHTML = '<span class="loading"></span> æ­£åœ¨å¤„ç†...';
            
            // æ¸…ç©ºè¾“å‡º
            output.textContent = '';
            showStatus('info', 'æ­£åœ¨è¿æ¥æœåŠ¡å™¨...');
            
            try {
                const payload = {
                    fromSystem,
                    fromUser,
                };
                
                if (model) {
                    payload.model = model;
                }
                
                const response = await fetch(`${baseUrl}/prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                showStatus('success', 'âœ… è¿æ¥æˆåŠŸï¼Œå¼€å§‹æ¥æ”¶æ•°æ®...');
                
                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }
                    
                    // è§£ç æ•°æ®å¹¶æ·»åŠ åˆ°ç¼“å†²åŒº
                    buffer += decoder.decode(value, { stream: true });
                    
                    // å¤„ç†å®Œæ•´çš„ SSE æ¶ˆæ¯
                    const messages = buffer.split('\n\n');
                    buffer = messages.pop() || '';
                    
                    for (const message of messages) {
                        if (message.startsWith('data: ')) {
                            try {
                                const dataStr = message.substring(6);
                                const data = JSON.parse(dataStr);
                                
                                if (data.type === 'content') {
                                    // å®æ—¶è¿½åŠ å†…å®¹
                                    output.textContent += data.data;
                                    // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                    output.scrollTop = output.scrollHeight;
                                } else if (data.type === 'done') {
                                    showStatus('success', 'âœ… å®Œæˆï¼');
                                } else if (data.type === 'error') {
                                    showStatus('error', `âŒ é”™è¯¯: ${data.data}`);
                                }
                            } catch (e) {
                                console.warn('è§£ææ¶ˆæ¯å¤±è´¥:', message, e);
                            }
                        }
                    }
                }
                
                // å¤„ç†æœ€åçš„æ¶ˆæ¯
                if (buffer.trim()) {
                    const message = buffer.trim();
                    if (message.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(message.substring(6));
                            if (data.type === 'done') {
                                showStatus('success', 'âœ… å®Œæˆï¼');
                            } else if (data.type === 'error') {
                                showStatus('error', `âŒ é”™è¯¯: ${data.data}`);
                            }
                        } catch (e) {
                            console.warn('è§£ææœ€åæ¶ˆæ¯å¤±è´¥:', message, e);
                        }
                    }
                }
                
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                showStatus('error', `âŒ è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {
                isStreaming = false;
                btnStream.disabled = false;
                btnStream.textContent = 'ğŸš€ æµå¼è°ƒç”¨';
            }
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = 'ç­‰å¾…è°ƒç”¨...';
            hideStatus();
        }
        
        function showStatus(type, message) {

            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        function hideStatus() {

        }
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI智能助手，为您提供问答、数据分析、代码编写等多种智能服务">
    <meta name="keywords" content="AI, 智能助手, 数据分析, 代码编写, 生图创造, YiWeb">
    <meta name="author" content="liangliang">
    
    <!-- DNS 预解析优化 -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <title>YiWeb - 智能AI助手</title>
    
    <!-- 页面样式 -->
    <link rel="stylesheet" href="/views/welcome/index.css">
    <!-- 标签统计面板样式 -->
    <link rel="stylesheet" href="/views/welcome/plugins/tagStatistics/index.css">
    <!-- 新建卡片插件样式已并入全局编辑弹窗样式，移除独立CSS引用 -->

    <!-- 消息提示样式 -->
    <link rel="stylesheet" href="/css/message.css">
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">

    <!-- Vue3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- 顶部搜索与分类区域 -->
        <header class="header-row" role="banner">
            <section class="search-row">
                <form class="search-box" role="search" aria-label="智能助手搜索">
                    <span class="search-logo" aria-hidden="true" @click="openLink('/index.html')">
                        <i class="fas fa-brain" aria-label="AI大脑图标"></i>
                    </span>
                    <div class="search-input-wrapper">
                        <label for="messageInput" class="visually-hidden">搜索输入框</label>
                        <textarea 
                            id="messageInput" 
                            placeholder="区分重要和不重要的事，并在重要的事上做正确的决定..." 
                            rows="1" 
                            maxlength="2000"
                            aria-label="搜索输入框"
                            aria-describedby="category-filters"
                            autocomplete="off"
                            spellcheck="false"
                            @keydown="handleMessageInput"
                            @compositionstart="handleCompositionStart"
                            @compositionend="handleCompositionEnd"
                            @input="handleSearchInput"></textarea>
                        
                        <!-- 清除搜索按钮 -->
                        <div class="search-clear" v-if="searchQuery">
                            <button 
                                @click="clearSearch"
                                class="clear-search-btn"
                                type="button"
                                title="清除搜索"
                                aria-label="清除搜索内容"
                            >
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- 时间选择器和功能按钮 -->
                <nav class="time-filters" id="time-filters" role="toolbar" aria-label="时间选择和功能操作">
                    <ul class="filter-buttons">
                        <!-- 时间选择器：年度 -> 季度 -> 月度 -> 全部 -->
                        <li class="cascader-container">
                            <div class="cascader">
                              <!-- 全部按钮 -->
                              <button 
                                  type="button"
                                  class="filter-btn all-select"
                                  @click="handleAllSelect"
                                  :class="{ 'active': !selectedYear, 'reverse': isAllSelected }"
                                  :disabled="loading"
                                  :title="isAllSelected ? '恢复当前月份状态' : '查询全部数据'"
                                  :aria-label="isAllSelected ? '恢复当前月份状态' : '查询全部数据'">
                                  <i :class="isAllSelected ? 'fas fa-undo' : 'fas fa-globe'" aria-hidden="true"></i>
                                  <span>{{ isAllSelected ? '恢复' : '全部' }}</span>
                                </button>
                                <div class="time-selector-group">
                                    <label class="visually-hidden" for="yearSelect">年度选择器</label>
                                    <div class="select-with-clear">
                                        <select 
                                            id="yearSelect"
                                            class="filter-btn year-select"
                                            v-model="selectedYear"
                                            @change="handleYearChange($event.target.value)"
                                            :disabled="loading"
                                            :title="selectedYear ? `当前年度: ${selectedYear}` : '选择年度'"
                                            aria-label="年度选择器"
                                        >
                                            <option value="" disabled>选择年度</option>
                                            <option 
                                                v-for="year in years" 
                                                :key="year" 
                                                :value="year"
                                                :title="`选择年度: ${year}`">
                                                {{ year }}年
                                            </option>
                                        </select>
                                        <button 
                                            v-if="selectedYear"
                                            type="button"
                                            class="clear-btn year-clear"
                                            @click="clearYear"
                                            :disabled="loading"
                                            title="清空年度选择"
                                            aria-label="清空年度选择">
                                            <i class="fas fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="time-selector-group">
                                    <label class="visually-hidden" for="quarterSelect">季度选择器</label>
                                    <div class="select-with-clear">
                                        <select 
                                            id="quarterSelect"
                                            class="filter-btn quarter-select"
                                            v-model="selectedQuarter"
                                            @change="handleQuarterChange"
                                            :disabled="!selectedYear || loading"
                                            :title="selectedQuarter ? `当前季度: ${selectedQuarter}` : (selectedYear ? '选择季度' : '请先选择年度')"
                                            aria-label="季度选择器"
                                        >
                                            <option value="" disabled>{{ selectedYear ? '选择季度' : '请先选择年度' }}</option>
                                            <option 
                                                v-for="quarter in quarters" 
                                                :key="quarter.value" 
                                                :value="quarter.value"
                                                :title="`选择季度: ${quarter.label}`">
                                                {{ quarter.label }}
                                            </option>
                                        </select>
                                        <button 
                                            v-if="selectedQuarter"
                                            type="button"
                                            class="clear-btn quarter-clear"
                                            @click="clearQuarter"
                                            :disabled="loading"
                                            title="清空季度选择"
                                            aria-label="清空季度选择">
                                            <i class="fas fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="time-selector-group">
                                    <label class="visually-hidden" for="monthSelect">月度选择器</label>
                                    <div class="select-with-clear">
                                        <select 
                                            id="monthSelect"
                                            class="filter-btn month-select"
                                            v-model="selectedMonth"
                                            @change="handleMonthChange"
                                            :disabled="!selectedQuarter || loading"
                                            :title="selectedMonth ? `当前月度: ${selectedMonth}` : (selectedQuarter ? '选择月度' : '请先选择季度')"
                                            aria-label="月度选择器"
                                        >
                                            <option value="" disabled>{{ selectedQuarter ? '选择月度' : '请先选择季度' }}</option>
                                            <option 
                                                v-for="month in getMonthsByQuarter(selectedQuarter)" 
                                                :key="month.value" 
                                                :value="month.value"
                                                :title="`选择月度: ${month.label}`">
                                                {{ month.label }}
                                            </option>
                                        </select>
                                        <button 
                                            v-if="selectedMonth"
                                            type="button"
                                            class="clear-btn month-clear"
                                            @click="clearMonth"
                                            :disabled="loading"
                                            title="清空月度选择"
                                            aria-label="清空月度选择">
                                            <i class="fas fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="time-selector-group">
                                    <label class="visually-hidden" for="weekSelect">周选择器</label>
                                    <div class="select-with-clear">
                                        <select 
                                            id="weekSelect"
                                            class="filter-btn week-select"
                                            v-model="selectedWeek"
                                            @change="handleWeekChange"
                                            :disabled="!selectedMonth || loading"
                                            :title="selectedWeek ? `当前周: ${selectedWeek}` : (selectedMonth ? '选择周' : '请先选择月度')"
                                            aria-label="周选择器"
                                        >
                                            <option value="" disabled>{{ selectedMonth ? '选择周' : '请先选择月度' }}</option>
                                            <option 
                                                v-for="week in getWeeksByMonth(selectedYear, selectedMonth)" 
                                                :key="week.value" 
                                                :value="week.value"
                                                :title="`选择周: ${week.label}`">
                                                {{ week.label }}
                                            </option>
                                        </select>
                                        <button 
                                            v-if="selectedWeek"
                                            type="button"
                                            class="clear-btn week-clear"
                                            @click="clearWeek"
                                            :disabled="loading"
                                            title="清空周选择"
                                            aria-label="清空周选择">
                                            <i class="fas fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="time-selector-group">
                                    <label class="visually-hidden" for="daySelect">日选择器</label>
                                    <div class="select-with-clear">
                                        <select 
                                            id="daySelect"
                                            class="filter-btn day-select"
                                            v-model="selectedDay"
                                            @change="handleDayChange"
                                            :disabled="!selectedWeek || loading"
                                            :title="selectedDay ? `当前日: ${selectedDay}` : (selectedWeek ? '选择日' : '请先选择周')"
                                            aria-label="日选择器"
                                        >
                                            <option value="" disabled>{{ selectedWeek ? '选择日' : '请先选择周' }}</option>
                                            <option 
                                                v-for="day in getDaysByWeek(selectedYear, selectedWeek)" 
                                                :key="day.value" 
                                                :value="day.value"
                                                :title="`选择日: ${day.label}`">
                                                {{ day.label }}
                                            </option>
                                        </select>
                                        <button 
                                            v-if="selectedDay"
                                            type="button"
                                            class="clear-btn day-clear"
                                            @click="clearDay"
                                            :disabled="loading"
                                            title="清空日选择"
                                            aria-label="清空日选择">
                                            <i class="fas fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        
                        <!-- 新建卡片按钮 -->
                        <li class="create-card-item">
                            <button 
                                @click="handleCreateCard"
                                class="create-card-btn"
                                type="button"
                                title="创建新功能卡片"
                                aria-label="创建新功能卡片">
                                <i class="fas fa-plus" aria-hidden="true"></i>
                                <span>新建卡片</span>
                            </button>
                        </li>

                    </ul>
                </nav>
            </section>
        </header>
        <main class="main-content" role="main">
            <!-- 功能卡片区域 -->
            <section class="container">
                <section class="feature-cards-container">
                    <!-- 加载状态 -->
                    <div v-if="loading" class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>正在加载功能卡片...</p>
                    </div>
                    
                    <!-- 错误状态 -->
                    <div v-else-if="error" class="error-container">
                        <p>{{ error }}</p>
                        <button @click="loadFeatureCards" class="retry-btn">重试</button>
                    </div>
                    
                    <!-- 空状态 -->
                    <div v-else-if="!featureCards || featureCards.length === 0" class="empty-container">
                        <p>暂无功能卡片</p>
                        <button @click="loadFeatureCards" class="retry-btn">重新加载</button>
                    </div>
                    
                    <!-- 卡片网格 -->
                    <section v-else class="feature-cards-grid" role="grid" aria-label="功能卡片网格">
                        <section role="row" v-for="(card, index) in filteredFeatureCards" :key="card.key || index" aria-label="功能卡片行">
                            <article 
                                class="feature-card" 
                                :data-feature="card.title" 
                                role="gridcell"
                                @touchstart="startLongPress(card, $event)"
                                @touchend="endLongPress"
                                @touchcancel="endLongPress"
                                @mousedown="startLongPress(card, $event)"
                                @mouseup="endLongPress"
                                @mouseleave="endLongPress"
                                @click="handleCardClick(card, $event)"
                            >
                                <header class="card-header">
                                    <span class="card-icon" aria-hidden="true">
                                        <i :class="card.icon" :aria-label="card.title + '图标'"></i>
                                    </span>
                                    <div class="card-actions">
                                        <span
                                            type="button"
                                            class="card-badge" 
                                            @click="editCard(card, $event)"
                                            :title="'点击编辑卡片内容'"
                                            aria-label="编辑卡片内容"
                                        >{{ card.badge }}</span>
                                    </div>
                                </header>
                                <section class="card-content">
                                    <h3 class="card-title">
                                        <i :class="card.icon" aria-hidden="true"></i> {{ card.title }}
                                    </h3>
                                    <p class="card-description">{{ card.description }}</p>
                                    <ul class="card-features" aria-label="功能特性">
                                        <li class="feature-tag" v-for="(feature, fidx) in card.features" :key="fidx">
                                            <span class="feature-content" @click="navigateToTasks(card, feature, $event)">
                                                {{ feature.icon }} {{ feature.name }}
                                            </span>
                                            
                                        </li>
                                    </ul>
                                    <ul class="card-stats" aria-label="统计数据">
                                        <li 
                                            class="stat-item" 
                                            v-for="(stat, sidx) in card.stats" 
                                            :key="sidx"
                                            @click="openLink(stat.link, $event)"
                                            :style="stat.link ? 'cursor:pointer;' : ''"
                                        >
                                            <span class="stat-number">{{ stat.number }}</span>
                                            <span class="stat-label">{{ stat.label }}</span>
                                        </li>
                                    </ul>
                                    <!-- 项目标签显示区域 -->
                                    <div class="card-tags-section">
                                        <div class="tags-header">
                                            <span class="tags-label">
                                                项目标签
                                            </span>
                                        </div>
                                        <div class="tags-container">
                                            <div 
                                                v-for="(tag, tagIndex) in card.tags || []" 
                                                :key="tagIndex"
                                                class="tag-item"
                                                role="button"
                                                tabindex="0"
                                                :aria-label="'打开AICR项目: ' + tag.name"
                                                :title="'打开AICR: ' + tag.name"
                                                @click="openAicrFromTag(tag.name, $event)"
                                                @keydown.enter="openAicrFromTag(tag.name, $event)"
                                                @keydown.space.prevent="openAicrFromTag(tag.name, $event)"
                                                @keydown.escape="blur()"
                                            >
                                                <span class="tag-text">{{ tag.name }}</span>
                                            </div>
                                            <div v-if="!card.tags || card.tags.length === 0" class="no-tags">
                                                暂无标签
                                            </div>
                                        </div>
                                        <div class="tags-stats" v-if="card.tags && card.tags.length > 0">
                                            <span class="tags-count">
                                                <i class="fas fa-tag"></i>
                                                {{ card.tags.length }} 个标签
                                            </span>
                                            <span class="tags-hint">点击徽章编辑</span>
                                        </div>
                                    </div>
                                </section>
                                <footer class="card-footer">
                                    <span class="card-hint">{{ card.hint }}</span>
                                    <i :class="card.footerIcon" aria-hidden="true"></i>
                                </footer>
                            </article>
                        </section>
                    </section>
                </section>
            </section>
        </main>
        
        <!-- 标签统计面板 -->
        <div id="tag-statistics-panel"></div>
    </div>

    <!-- 全局加载指示器 -->
    <section id="global-loading-indicator" class="loading-indicator" aria-hidden="true" aria-label="全局加载中">
        <div class="loading-content">
            <div class="loading-spinner" role="status" aria-live="polite" aria-label="正在加载"></div>
            <p class="loading-text" id="loading-text">正在加载...</p>
        </div>
    </section>
    <!-- 错误提示 -->
    <section id="error-message" class="error-message" role="alert" aria-live="assertive" hidden></section>

    <!-- 通知容器 -->
    <section id="notifications" class="notifications-container" role="region" aria-label="通知区域"></section>

    <script type="module" src="/config.js"></script>

    <!-- 功能卡片主题管理器 -->
    <script src="/views/welcome/plugins/featureCard/index.js"></script>
    <!-- 标签管理插件 -->
    <script type="module" src="/views/welcome/plugins/tagManager/index.js"></script>
    <!-- 主功能脚本 -->
    <script type="module" src="/views/welcome/index.js" defer></script>
    <!-- 性能监控脚本 -->
    <script type="module" src="/utils/performance.js"></script>
</body>
</html>
